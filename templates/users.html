<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | AI StudyBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Registered Users</h1>
            <nav>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline">Logout</a>
            </nav>
        </header>

        <div class="chat-container">
            {% if users and users|length > 0 %}
                <table style="width:100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align:left;">
                            <th style="padding: 10px; border-bottom: 1px solid #e1e5e9;">ID</th>
                            <th style="padding: 10px; border-bottom: 1px solid #e1e5e9;">Username</th>
                            <th style="padding: 10px; border-bottom: 1px solid #e1e5e9;">Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td style="padding: 10px; border-bottom: 1px solid #f0f2f5;">{{ u.id }}</td>
                            <td style="padding: 10px; border-bottom: 1px solid #f0f2f5;">{{ u.username }}</td>
                            <td style="padding: 10px; border-bottom: 1px solid #f0f2f5;">{{ u.created_at }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No users found.</p>
            {% endif %}
        </div>

        <div class="auth-links">
            <a href="{{ url_for('users_api') }}">View as JSON</a>
        </div>
    </div>
</body>
</html>
